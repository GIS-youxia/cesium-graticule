<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cesium-graticule</title>
</head>
<body>
  <div id="app">
    <div id="switch" title="Switch to 2.5D">3D</div>
  </div>
</body>

<style>
  html, body, #root {
  height: 100%;
  }
  body {
  margin: 0;
  }
  #app{
    height: 100%;
    width: 100%;
  }
  #switch {
    line-height: 30px;
    text-align: center;
    position: absolute;
    right: 30px;
    top: 315px;
    z-index: 1;
    width: 30px;
    height: 30px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: rgba(255, 255, 255, 0.8);
    transition: all ease .3s;
    cursor: pointer;
  }
  #switch:hover {
    color: white;
  }
</style>
</html>
